<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dana McKeen">
    <meta name="description" content="Visit this page daily to see art inspiration pulled from many sources.">
    <title>Daily Art Inspiration</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todos.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/artic.css">
</head>
<body>
    <main>
        <div class="headerBar"><h1>daily dose of inspiration</h1></div>
        <div class="contentBox">
            <div id="apiArea"></div>
            <div id="notesArea">
                <div class="listContainer">
                    <h1>idea list</h1>
                    <div class="listItems">
                        <ul id="tasks"></ul>
                    </div>
                    <div class="bottomBars">
                    <div class="filters">
                        <div class="taskRemain"><span id="counter">0</span> ideas</div>
                        <div class="categories" id="categories">
                            <div class="shown" id="all">all.</div>
                            <div id="active">active.</div>
                            <div id="completed">completed.</div>
                        </div>
                    </div>
                    <form class="addTask" id="addTask">
                        <div class="entryArea">
                        <label for="newTask">Idea:</label></div>
                        <input type="text" name="newTask" id="newTask">
                        <button type="submit" id="addNewTask" form="addTask">+</button>
                    </form>
                </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/todo/main.js" type="module"></script>
    <script src="js/fonts.js"></script>
    <script src="js/artic.js"></script>
</body>
</html>
